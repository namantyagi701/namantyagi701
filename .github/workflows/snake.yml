name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: namantyagi701
          outputs: |
            dist/github-snake.svg?palette=github-light&color_snake=#00bfff&color_dots=#d0f0ff,#a0e0ff,#70d0ff,#40c0ff,#10b0ff
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#00f5ff&color_dots=#0d1117,#0d1a2b,#0d233f,#0d2c55,#0d356b

      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
